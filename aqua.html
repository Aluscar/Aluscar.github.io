<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Elegante</title>
<style>
  :root{
    --bg: #0f1724;
    --card: #0f1724;
    --accent1: #f6d365;
    --accent2: #fda085;
    --text: #f8fafc;
  }

  html,body{height:100%;margin:0;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(ellipse at 20% 10%, rgba(253,160,133,0.06), transparent 20%),
                linear-gradient(180deg,#071126 0%, #0f1724 100%);
    font-family: "Georgia", "Times New Roman", serif;
    color:var(--text);
    padding:40px;
  }

  .quote-card{
    max-width:800px;
    padding:48px;
    border-radius:16px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
  }

  .quote{
    font-size: clamp(18px, 2.2vw, 28px);
    line-height:1.55;
    font-style: italic;
    letter-spacing: .2px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .author{
    margin-top:18px;
    text-align:right;
    font-size:14px;
    opacity:.7;
    letter-spacing:.6px;
    text-transform:uppercase;
  }
</style>
</head>
<body>
  <div class="quote-card">
    <div class="quote">“Hay personas que actúan diferente cuando cambian de escenario; se hacen pequeñas para parecer seguras, pero su verdad se nota en el silencio.”</div>
    <div class="author">..-.- --.- ..- .. . -. / ... . .-. .- ..--..</div>
  </div>
</body>
</html>
